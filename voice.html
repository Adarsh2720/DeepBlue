<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/voice.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <section class="step-wizard">
        <ul class="step-wizard-list">
            <li class="step-wizard-item current-item">
                <span class="progress-count">1</span>
                <span class="progress-label">Recording 1</span>
            </li>
            <li class="step-wizard-item">
                <span class="progress-count">2</span>
                <span class="progress-label">Recording 2</span>
            </li>
            <li class="step-wizard-item">
                <span class="progress-count">3</span>
                <span class="progress-label">Recording 3</span>
            </li>
        </ul>
    </section>


    <button class"btn" onclick="myFunction()">Next</button>


    <div class="loaderBox1"></div>

    <div class="controller">
        <div id="stop">
            <div class="diri">
                <img src="images/expand_less.svg" alt="" srcset="">
            </div>
            <div class="diri">
                <img src="images/expand_less.svg" alt="" srcset="">
            </div>
            <div class="diri">
                <img src="images/expand_less.svg" alt="" srcset="">
            </div>
        </div>  

        <div id="start">
            <div class="diri">
                <img src="images/expand_more.svg" alt="" srcset="">
            </div>
            <div class="diri">
                <img src="images/expand_more.svg" alt="" srcset="">
            </div>
            <div class="diri">
                <img src="images/expand_more.svg" alt="" srcset="">
            </div>
        </div>
    </div>

    <div class="toggle">
        <div class="indicator"></div>
        <h5>Start</h5>
        <h5>Stop</h5>
    </div>

    <script>
        let startBtn=document.getElementById('start');
        let stopBtn=document.getElementById('stop');
        
        let toggle = document.getElementsByClassName('toggle')[0];
        let loaderBox1 = document.getElementsByClassName('loaderBox1')[0];

        startBtn.addEventListener("click",function(){
            toggle.classList.add('active')
            loaderBox1.classList.add('active')
        });

        stopBtn.addEventListener("click",function(){
            toggle.classList.remove('active')
            loaderBox1.classList.remove('active')
        });


        let btn=document.getElementsByClassName("btn")
        
        let count=0
        function myFunction(){
            let items=document.getElementsByClassName("step-wizard-item")[count]
            items.classList.remove("current-item");
            count++
            let items1=document.getElementsByClassName("step-wizard-item")[count]
            items1.classList.add("current-item");
            
        };


    </script>

</body>
</html>
